<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 | Luxe Désir</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-detail {
            padding: 80px 0;
        }
        
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }
        
        .product-images {
            display: flex;
            flex-direction: column;
        }
        
        .product-main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .product-thumbnails {
            display: flex;
            gap: 10px;
        }
        
        .product-thumbnails img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .product-thumbnails img:hover {
            border-color: var(--primary-color);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .product-description {
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .product-details {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.02);
            border-left: 3px solid var(--primary-color);
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .add-to-cart {
            flex: 1;
        }
        
        .product-reviews {
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
            
            .product-main-image {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <header class="luxury-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Luxe Désir</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="shop.html">商品</a></li>
                    <li><a href="#">精选</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </header>

    <main class="product-detail">
        <div class="container">
            <div class="product-container">
                <div class="product-images">
                    <img src="images/product1.jpg" alt="商品主图" class="product-main-image">
                    <div class="product-thumbnails">
                        <img src="images/product1.jpg" alt="商品缩略图1">
                        <img src="images/product1-alt1.jpg" alt="商品缩略图2">
                        <img src="images/product1-alt2.jpg" alt="商品缩略图3">
                    </div>
                </div>
                <div class="product-info">
                    <h1 class="product-name">奢华玫瑰金按摩棒</h1>
                    <div class="product-price">¥899.00</div>
                    <div class="product-description">
                        这款高端按摩棒采用医用级硅胶材质，玫瑰金金属质感，多频振动模式，防水设计，为您带来极致愉悦体验。
                    </div>
                    <div class="product-details">
                        <p>材质: 医用硅胶/不锈钢 | 尺寸: 18cm x 3cm | 充电时间: 2小时 | 使用时间: 3小时 | 防水等级: IPX7</p>
                    </div>
                    <div class="product-actions">
                        <div class="quantity-selector">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" value="1" min="1" class="quantity-input">
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <button class="btn add-to-cart">加入购物车</button>
                    </div>
                </div>
            </div>
            
            <div class="product-reviews">
                <h2 class="section-title">客户评价</h2>
                <div class="reviews-container">
                    <!-- 评价将通过JavaScript动态加载 -->
                    <p class="no-reviews">暂无评价，成为第一个评价者</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="luxury-footer">
        <!-- 同首页页脚 -->
    </footer>

    <script src="js/product.js"></script>
</body>
</html>
