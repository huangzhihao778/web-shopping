<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Désir | 高端情趣用品商城</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="luxury-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Luxe Désir</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="shop.html">商品</a></li>
                    <li><a href="#">精选</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>探索极致愉悦</h1>
            <p>精选全球高端情趣用品，为您的私密时刻增添奢华</p>
            <a href="shop.html" class="btn">立即探索</a>
        </div>
    </section>

    <section class="categories">
        <div class="container">
            <h2 class="section-title">商品分类</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="images/category1.jpg" alt="按摩棒">
                    <h3>按摩棒系列</h3>
                    <a href="shop.html?category=vibrators" class="btn-outline">查看全部</a>
                </div>
                <div class="category-item">
                    <img src="images/category2.jpg" alt="情趣内衣">
                    <h3>奢华内衣</h3>
                    <a href="shop.html?category=lingerie" class="btn-outline">查看全部</a>
                </div>
                <div class="category-item">
                    <img src="images/category3.jpg" alt="情侣用品">
                    <h3>情侣系列</h3>
                    <a href="shop.html?category=couples" class="btn-outline">查看全部</a>
                </div>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2 class="section-title">精选商品</h2>
            <div class="product-grid">
                <!-- 商品将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <footer class="luxury-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>客户服务</h3>
                    <ul>
                        <li><a href="#">联系我们</a></li>
                        <li><a href="#">配送信息</a></li>
                        <li><a href="#">退货政策</a></li>
                        <li><a href="#">隐私政策</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <ul>
                        <li><a href="#">品牌故事</a></li>
                        <li><a href="#">门店信息</a></li>
                        <li><a href="#">职业发展</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>订阅我们</h3>
                    <p>订阅获取最新商品和独家优惠</p>
                    <form class="subscribe-form">
                        <input type="email" placeholder="您的邮箱地址">
                        <button type="submit">订阅</button>
                    </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Luxe Désir. 保留所有权利.</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
